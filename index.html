<!DOCTYPE html>

<head>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;

      padding: 16px;

      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }

      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .container {
      padding: 24px 16px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      box-shadow: none;
    }

    .card {
      border-radius: 15px;
      padding: 16px;
      border: 1px solid #f0f0f0;
      margin-bottom: 16px;
      background: #fafafa;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .card h4 {
      color: #333;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .card p {
      color: #666;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .row button {
      flex: 1;
      min-width: 100px;
    }

    .chip {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      background: white;
      border: 1px solid #e0e0e0;
      font-size: 12px;
      color: #667eea;
      font-weight: 500;
      margin: 4px 4px 4px 0;
    }

    .small {
      font-size: 12px;
      color: #999;
    }

    .match-card {
      background: white;
      border: 1px solid #f0f0f0;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .match-card button {
      width: auto;
      padding: 8px 16px;
      font-size: 12px;
    }

    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      background: #fafafa;
      margin-bottom: 12px;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      background: white;
      border-left: 3px solid #667eea;
    }

    .message.own {
      border-left-color: #764ba2;
      text-align: right;
    }

    .message b {
      color: #667eea;
    }

    .message.own b {
      color: #764ba2;
    }

    .error {
      background: #ffe0e0;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .success {
      background: #e0ffe0;
      color: #0a0;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .rating-stars {
      font-size: 24px;
      margin: 12px 0;
    }

    .star {
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }

    .star:hover,
    .star.active {
      color: #ffc107;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .spinner {
      border: 3px solid #f0f0f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
